<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="最新我的世界服务器IP列表，一键复制IP地址，快速加入优质MC服务器。">
    <meta name="keywords" content="我的世界IP,Minecraft服务器IP,MC服务器地址,一键复制IP">
    <title>我的世界服务器IP列表 - 一键复制</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.6rem;
        }
        .ip-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .ip-list th, .ip-list td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .ip-list th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .ip-address {
            font-family: Consolas, monospace;
            color: #1a73e8;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        .ip-address:hover {
            color: #0d47a1;
        }
        .players {
            color: #388e3c;
        }
        .ping {
            color: #757575;
        }
        .copy-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(56, 142, 60, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            display: none;
            z-index: 100;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #757575;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #757575;
            font-size: 0.85rem;
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .ip-list th, .ip-list td {
                padding: 10px 12px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1>我的世界服务器IP列表</h1>
    <div class="copy-notice" id="copyNotice">IP已复制</div>
    
    <table class="ip-list">
        <thead>
            <tr>
                <th>服务器IP</th>
                <th>在线</th>
                <th>延迟</th>
            </tr>
        </thead>
        <tbody id="serverList">
            <tr class="loading">
                <td colspan="3">正在加载服务器列表...</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>点击IP地址即可复制 © <span id="currentYear"></span> MC服务器IP列表</p>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 从API获取服务器数据
        async function fetchServerList() {
            try {
                const response = await fetch('https://list.mczfw.cn/api');
                const servers = await response.json();
                renderServerList(servers);
            } catch (error) {
                console.error('获取服务器列表失败:', error);
                document.getElementById('serverList').innerHTML = 
                    '<tr><td colspan="3" style="color: #e74c3c;">加载服务器列表失败，请稍后重试</td></tr>';
            }
        }

        // 渲染服务器列表
        function renderServerList(servers) {
            const tbody = document.getElementById('serverList');
            tbody.innerHTML = '';

            if (servers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">暂无服务器数据</td></tr>';
                return;
            }

            servers.forEach(server => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="ip-address" onclick="copyIP('${server.ip}')">${server.ip}</td>
                    <td class="players">${server.p}</td>
                    <td class="ping">${server.ping}ms</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 复制IP到剪贴板
        function copyIP(ip) {
            const input = document.createElement('input');
            input.value = ip;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            
            const notice = document.getElementById('copyNotice');
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 1000);
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', fetchServerList);
    </script>
</body>
</html>
