<body>
    <h1>我的世界服务器IP列表</h1>
    <div class="copy-notice" id="copyNotice">IP已复制</div>
    
    <div class="filter-container" id="filterContainer">
        <div class="filter-btn active" data-type="all">全部</div>
        <div class="filter-btn" data-type="生存">生存</div>
        <div class="filter-btn" data-type="空岛">空岛</div>
        <div class="filter-btn" data-type="创造">创造</div>
        <div class="filter-btn" data-type="小游戏">小游戏</div>
        <div class="filter-btn" data-type="养老">养老</div>
        <div class="filter-btn" data-type="PVP">PVP</div>
        <div class="filter-btn" data-type="公益">公益</div>
        <div class="filter-btn" data-type="RPG">RPG</div>
        <div class="filter-btn" data-type="模组">模组</div>
    </div>
    
    <table class="ip-list">
        <thead>
            <tr>
                <th>服务器</th>
                <th>在线</th>
                <th>延迟</th>
            </tr>
        </thead>
        <tbody id="serverList">
            <tr class="loading">
                <td colspan="3">正在加载服务器列表...</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>点击IP地址即可复制 © <span id="currentYear"></span> 我的世界服务器IP列表</p>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 当前选中的服务器类型
        let currentType = 'all';
        let allServers = [];

        // 从API获取服务器数据
        async function fetchServerList(type) {
            try {
                const apiUrl = type === 'all' 
                    ? 'https://list.mczfw.cn/wdapi/' 
                    : `https://list.mczfw.cn/wdapi/${type}`;
                
                document.getElementById('serverList').innerHTML = 
                    '<tr class="loading"><td colspan="3">正在加载服务器列表...</td></tr>';
                
                const response = await fetch(apiUrl);
                const servers = await response.json();
                
                if (type === 'all') {
                    allServers = servers;
                }
                
                renderServerList(servers, type);
            } catch (error) {
                console.error('获取服务器列表失败:', error);
                document.getElementById('serverList').innerHTML = 
                    '<tr><td colspan="3" style="color: #e74c3c;">加载服务器列表失败，请稍后重试</td></tr>';
            }
        }

        // 筛选服务器
        function filterServers(type) {
            currentType = type;
            fetchServerList(type);
            
            // 更新筛选按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        // 生成服务器名称的首字母缩写
        function getInitials(name) {
            if (!name) return '?';
            const words = name.split(' ');
            let initials = '';
            for (let i = 0; i < Math.min(2, words.length); i++) {
                if (words[i].length > 0) {
                    initials += words[i][0].toUpperCase();
                }
            }
            return initials || '?';
        }

        // 渲染服务器列表
        function renderServerList(servers, type) {
            const tbody = document.getElementById('serverList');
            tbody.innerHTML = '';

            if (servers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3">暂无${type === 'all' ? '' : type}服务器数据</td></tr>`;
                return;
            }

            servers.forEach(server => {
                const row = document.createElement('tr');
                const serverName = server.name || server.ip.split('.')[0] || '游戏服务器';
                const initials = getInitials(serverName);
                const serverType = type === 'all' ? (server.type || '') : type;
                
                row.innerHTML = `
                    <td>
                        <div class="server-info">
                            <div class="server-logo initials" id="logo-${server.ip.replace(/\./g, '-')}">
                                ${initials}
                            </div>
                            <div>
                                <div>${serverName}${serverType ? `<span class="server-tag">${serverType}</span>` : ''}</div>
                                <span class="ip-address" onclick="copyIP('${server.ip}')">${server.ip}</span>
                            </div>
                        </div>
                    </td>
                    <td class="players">${server.p}</td>
                    <td class="ping">${server.ping}ms</td>
                `;
                tbody.appendChild(row);

                // 尝试加载logo，如果失败则保留首字母显示
                if (server.logo) {
                    const img = new Image();
                    img.src = server.logo;
                    img.onload = function() {
                        const logoDiv = document.getElementById(`logo-${server.ip.replace(/\./g, '-')}`);
                        logoDiv.innerHTML = '';
                        logoDiv.classList.remove('initials');
                        logoDiv.style.background = 'none';
                        const imgElem = document.createElement('img');
                        imgElem.src = server.logo;
                        imgElem.alt = serverName;
                        imgElem.style.width = '100%';
                        imgElem.style.height = '100%';
                        imgElem.style.objectFit = 'cover';
                        imgElem.style.borderRadius = '4px';
                        logoDiv.appendChild(imgElem);
                    };
                    img.onerror = function() {
                        // 保持首字母显示
                    };
                }
            });
        }

        // 复制IP到剪贴板
        function copyIP(ip) {
            const input = document.createElement('input');
            input.value = ip;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            
            const notice = document.getElementById('copyNotice');
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 1000);
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', () => fetchServerList('all'));

        // 绑定筛选按钮点击事件
        document.getElementById('filterContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                filterServers(e.target.dataset.type);
            }
        });

        // 百度统计

            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
