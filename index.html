<body>
    <h1>我的世界服务器IP列表</h1>
    <div class="copy-notice" id="copyNotice">IP已复制</div>

    <!-- ✅ 查询功能：输入 + 按钮 + 结果（显示在按钮下方） -->
    <div class="server-query">
        <input 
            type="text" 
            id="serverQueryInput" 
            placeholder="输入服务器IP或域名" 
        />
        <br>
        <button onclick="queryServer()">查询</button>

        <!-- ✅ 查询结果展示区域：直接放在按钮下方 -->
        <div id="queryResult" class="query-result">
            <div class="query-result-server">
                <div id="queryResultLogo" class="query-result-logo">
                    ?
                </div>
                <div class="query-result-info">
                    <div id="queryResultName" class="query-result-name"></div>
                    <div id="queryResultMotd" class="query-result-motd"></div>
                    <div id="queryResultIp" class="query-result-ip"></div>
                </div>
            </div>
            <div class="query-result-stats">
                <div id="queryResultPlayers" class="query-result-players">在线: --</div>
                <div id="queryResultPing" class="query-result-ping">延迟: --ms</div>
            </div>
        </div>
    </div>

    <!-- ✅ 过滤器 -->
    <div class="filter-container" id="filterContainer">
        <div class="filter-btn active" data-type="all">全部</div>
        <div class="filter-btn" data-type="生存">生存</div>
        <div class="filter-btn" data-type="空岛">空岛</div>
        <div class="filter-btn" data-type="创造">创造</div>
        <div class="filter-btn" data-type="小游戏">小游戏</div>
        <div class="filter-btn" data-type="养老">养老</div>
        <div class="filter-btn" data-type="PVP">PVP</div>
        <div class="filter-btn" data-type="公益">公益</div>
        <div class="filter-btn" data-type="RPG">RPG</div>
        <div class="filter-btn" data-type="模组">模组</div>
    </div>

    <!-- ✅ 服务器列表表格 -->
    <table class="ip-list">
        <thead>
            <tr>
                <th>服务器</th>
                <th>在线</th>
                <th>延迟</th>
            </tr>
        </thead>
        <tbody id="serverList">
            <tr class="loading">
                <td colspan="3">正在加载服务器列表...</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p><a href="https://www.fansmc.com/" target="_blank">我的世界服务器列表</a></p>
        <p>点击IP地址即可复制 © <span id="currentYear"></span> 我的世界服务器IP列表</p>
    </footer>

    <!-- ✅ 返回页顶按钮 -->
    <div id="backToTop" onclick="scrollToTop()">
        ↑
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // ✅ 查询服务器
        function queryServer() {
            const input = document.getElementById('serverQueryInput');
            const ip = input.value.trim();
            if (!ip) {
                alert('请输入服务器IP或域名');
                return;
            }

            const resultDiv = document.getElementById('queryResult');
            const logoDiv = document.getElementById('queryResultLogo');
            const nameDiv = document.getElementById('queryResultName');
            const motdDiv = document.getElementById('queryResultMotd');
            const ipDiv = document.getElementById('queryResultIp');
            const playersDiv = document.getElementById('queryResultPlayers');
            const pingDiv = document.getElementById('queryResultPing');

            // 显示结果区域
            resultDiv.style.display = 'block';
            nameDiv.textContent = ip;
            ipDiv.textContent = ip;
            motdDiv.textContent = '';
            playersDiv.textContent = '在线: --';
            pingDiv.textContent = '延迟: --ms';

            // 默认 Logo
            logoDiv.className = 'query-result-logo';
            logoDiv.textContent = '?';

            fetch(`https://list.mczfw.cn/api/${encodeURIComponent(ip)}`)
                .then(res => {
                    if (!res.ok) throw new Error('查询失败');
                    return res.json();
                })
                .then(data => {
                    const online = data.p !== undefined ? data.p : '--';
                    const max = data.mp !== undefined ? data.mp : '--';
                    const motd = data.motd !== undefined ? data.motd : '';
                    const ping = data.ping !== undefined ? data.ping : '--';

                    playersDiv.textContent = '在线: ' + online + (max !== '--' ? ` / ${max}` : '');
                    pingDiv.textContent = '延迟: ' + (ping !== '--' ? ping : '--') + 'ms';

                    if (motd) {
                        motdDiv.textContent = motd.length > 50 ? motd.substring(0, 50) + '...' : motd;
                    }

                    // 显示 Logo
                    if (data.logo) {
                        const img = document.createElement('img');
                        img.src = data.logo;
                        img.alt = 'Logo';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '4px';

                        logoDiv.innerHTML = '';
                        logoDiv.appendChild(img);
                    }
                })
                .catch(err => {
                    console.error(err);
                    playersDiv.textContent = '在线: Error';
                    pingDiv.textContent = '延迟: Error';
                    motdDiv.textContent = '查询失败，请检查IP是否正确';
                });
        }

        // ✅ 返回页顶
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.addEventListener('scroll', function() {
            const backToTopBtn = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTopBtn.style.display = 'flex';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });

        // ✅ 原有：加载服务器列表、筛选、复制等功能（完全未改动）
        let currentType = 'all';
        let allServers = [];

        async function fetchServerList(type) {
            try {
                const apiUrl = type === 'all' 
                    ? 'https://list.mczfw.cn/wdapi/' 
                    : `https://list.mczfw.cn/wdapi/${type}`;
                
                const tbody = document.getElementById('serverList');
                tbody.innerHTML = '<tr class="loading"><td colspan="3">正在加载服务器列表...</td></tr>';
                
                const response = await fetch(apiUrl);
                const servers = await response.json();
                
                if (type === 'all') {
                    allServers = servers;
                }
                
                renderServerList(servers, type);
            } catch (error) {
                console.error('获取服务器列表失败:', error);
                const tbody = document.getElementById('serverList');
                tbody.innerHTML = '<tr><td colspan="3" style="color: #e74c3c;">加载服务器列表失败，请稍后重试</td></tr>';
            }
        }

        function filterServers(type) {
            currentType = type;
            fetchServerList(type);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function getInitials(name) {
            if (!name) return '?';
            const words = name.split(' ');
            let initials = '';
            for (let i = 0; i < Math.min(2, words.length); i++) {
                if (words[i].length > 0) {
                    initials += words[i][0].toUpperCase();
                }
            }
            return initials || '?';
        }

        function renderServerList(servers, type) {
            const tbody = document.getElementById('serverList');
            tbody.innerHTML = '';

            if (servers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3">暂无${type === 'all' ? '' : type}服务器数据</td></tr>`;
                return;
            }

            servers.forEach(server => {
                const row = document.createElement('tr');
                const serverName = server.name || server.ip.split('.')[0] || '游戏服务器';
                const initials = getInitials(serverName);
                const serverType = type === 'all' ? (server.type || '') : type;
                
                row.innerHTML = `
                    <td>
                        <div class="server-info">
                            <div class="server-logo initials" id="logo-${server.ip.replace(/\./g, '-')}">
                                ${initials}
                            </div>
                            <div>
                                <div>${serverName}${serverType ? `<span class="server-tag">${serverType}</span>` : ''}</div>
                                <span class="ip-address" onclick="copyIP('${server.ip}')">${server.ip}</span>
                            </div>
                        </div>
                    </td>
                    <td class="players">${server.p}</td>
                    <td class="ping">${server.ping}ms</td>
                `;
                tbody.appendChild(row);

                if (server.logo) {
                    const img = new Image();
                    img.src = server.logo;
                    img.onload = function() {
                        const logoDiv = document.getElementById(`logo-${server.ip.replace(/\./g, '-')}`);
                        logoDiv.innerHTML = '';
                        logoDiv.classList.remove('initials');
                        logoDiv.style.background = 'none';
                        const imgElem = document.createElement('img');
                        imgElem.src = server.logo;
                        imgElem.alt = serverName;
                        imgElem.style.width = '100%';
                        imgElem.style.height = '100%';
                        imgElem.style.objectFit = 'cover';
                        imgElem.style.borderRadius = '4px';
                        logoDiv.appendChild(imgElem);
                    };
                    img.onerror = function() {};
                }
            });
        }

        function copyIP(ip) {
            const input = document.createElement('input');
            input.value = ip;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            
            const notice = document.getElementById('copyNotice');
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => fetchServerList('all'));

        document.getElementById('filterContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                filterServers(e.target.dataset.type);
            }
        });

            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
